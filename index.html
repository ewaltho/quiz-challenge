<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Emma's Horse Quiz</title>

<body>
    <header>
        <h1>Emma's Horse Quiz</h1>
        <p>Test your equine knowledge with this quiz. Good luck!</p>
        <div class="highscore">Highscore:</div>

    <main>    
        <div class="header-box">
            <button class="start">Start</button>
        </div>
        
        <div class="stats-container hide">
            <div id="timer"></div>
            <div>Score: <span id="score"></span></div>
        </div>
        
        <div class="container hide">
                <div id="question">Question</div>
            
            <div class="answer-buttons btn-grid">
                <button class="answer-btn hide">Button</button>
                <button class="answer-btn hide">Button</button>
                <button class="answer-btn hide">Button</button>
                <button class="answer-btn hide">Button</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>

</html>
